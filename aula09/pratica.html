<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(71, 71, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Introdução ao DOM</h1>
    <div id="parag">
        <p>Exemplo 1</p>
        <p>Exemplo 2</p>
    </div>

    <script>
        var corpo = window.document.body 
        corpo.style.backgroundColor = 'orange'
        var p1 =window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerText)
        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write(p2.innerText)
        p2.style.fontSize = '2em'


        var p1 = window.document.querySelector('div#parag')
        p1.style.backgroundColor = 'white'


    </script>
</body>
</html>
